@import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
footer{
  position: relative;
  width: 100%;
  background: #025c27;
  min-height: 100px;
  padding: 20px 50px; 
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 150px;
  
}

footer .social_icon,
footer .menu
{
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 10px 0;
  flex-wrap: wrap;
  
}

footer .social_icon li,
footer .menu li 
{
  list-style: none;
}

footer .social_icon li a,
footer .menu li a
{
  font-size: 1.5em;
  color: #fff;
  margin: 0 10px;
  display: inline-block;
  transition: 0.5s;
}
footer .social_icon li a:hover
{
transform: translateY(-10px);
}
footer .social_icon li a

{
  font-size: 2.2em;
  color: rgb(205, 255, 111);
  margin: 0 10px;
  display: inline-block;
  text-decoration: none;
  opacity: 0.75;

}
footer .menu li a:hover
{
  opacity: 1;
}

footer p{

  color: #fff;
  text-align: center;
  margin-top: 15px;
  margin-bottom: 10px;
  font-size: 1.1em;
}

footer .wave
{
  position: absolute;
  top:  -100px;
  left: 0;
  width: 100%;
  height: 100px;
  background: url(wave.png);
  background-size: 1000px 100px;
}
footer .wave#wave1
{
  z-index: 1000;
  opacity: 1;
  bottom: 0;
  animation: animatewave 4s linear infinite;
}
footer .wave#wave2
{
  z-index: 999;
  opacity: 0.5;
  bottom: 10px;
  animation: animatewave_02 4s linear infinite;
}
footer .wave#wave3
{
  z-index: 1000;
  opacity: 0.2;
  bottom: 15px;
  animation: animatewave 3s linear infinite;
}
footer .wave#wave4
{
  z-index: 999;
  opacity: 0.7;
  bottom: 20px;
  animation: animatewave_02 3s linear infinite;
}

@keyframes animatewave
{
    0%
    {
        background-position-x: 1000px;
    }
    100%
    {

        background-position-x: 0px;

    }
  }

  @keyframes animatewave_02
{
    0%
    {
        background-position-x: 1000px;
    }
    100%
    {

        background-position-x: 0px;

    }

}
/* FOOTER CSS CODE END HERE */
